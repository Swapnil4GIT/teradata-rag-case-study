steps:
  - name: 'gcr.io/cloud-builders/gcloud'
    id: "Build and Deploy Vector DB"
    timeout: "300s"
    args:
      - functions
      - deploy
      - vector_db
      - --gen2
      - --region=us-central1
      - --memory=512Mi
      - --timeout=3200s
      - --source=training/pipeline_generate_vector_db/src
      - --runtime=python311
      - --entry-point=generate_vector_db
      - --trigger-http
      - --allow-unauthenticated
      - --env-vars-file=training/pipeline_generate_vector_db/build-deploy/.env.yaml
options:
  logging: CLOUD_LOGGING_ONLY